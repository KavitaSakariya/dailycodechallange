name: kavita_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Dancing Script
      fonts: 
        - asset: assets/fonts/DancingScriptMedium.ttf
          weight: 500
        - asset: assets/fonts/DancingScriptBold.ttf
          weight: 700
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: Kranky
      fonts: 
        - asset: assets/fonts/KrankyRegular.ttf
          weight: 400
    - family: Inria Sans
      fonts: 
        - asset: assets/fonts/InriaSansRegular.ttf
          weight: 400
